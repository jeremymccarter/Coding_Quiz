<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/c8c79c6302.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
<section><button id="highscore-btn" class="btn_deco">
    View Highscores<i class="fas fa-crown"></i></button>
</section>
<section id="timer" >

30 seconds left

</section>


 
    </header>
<main>
    <div id="home">
    <h1 class="title">Coding Quiz Challenge!</h1>
    <div class="body">
<p>Try to answer the questions correctly to get a 
    high score! Be sure to put your initials into the
    leaderboard to record your high score.
</p>
<button id="start" class="btn_deco">Start</button>
</div>
</div>
<div class="questions">
<h2 id="question">Commonly used NOT include</h2>
<div class="answers">
<button id="a1" class="btn_deco">A1</button>
<button id="a2" class="btn_deco">A2</button>
<button id="a3" class="btn_deco">A3</button>
<button id="a4" class="btn_deco">A4</button>
</div>
<p id="feedback"></p>
</div>
<div id="done">
<h2>Quiz Complete</h2>
<p id="finalScore">Your Score:</p>
<p>Enter Your Initials</p>
<input type="text" id="initials">
<button id="submit">Submit</button>
</div>
<div id="scoreboard">
 <h2>Highscores</h2>
 <ul id="scores"></ul>
 <button id="restart" class="btn_deco">Restart</button>
 <button id="clear" class="btn_deco">Clear Highscores</button>

</div>
</main>
<script src="./Assets/Js/script.js">
</script>
</body>
</html>
